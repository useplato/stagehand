name: Plato Evaluations

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  plato-evaluations:
    name: Plato Evaluations
    runs-on: ubuntu-latest

    steps:
      # Step 1: Send the PR details to your server
      - name: Start Plato Evaluations Server
        uses: useplato/action@main
        with:
          api-key: ${{ secrets.PLATO_API_KEY }}
          test-case-set-id: d6407582-1592-4e7b-a776-9bf9356e33ae
