name: Plato Evaluations

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  plato-evaluations:
    name: Plato Evaluations
    runs-on: ubuntu-latest

    steps:
      - name: Start Plato Evaluations Server
        uses: useplato/action@main
        with:
          api-key: ${{ secrets.PLATO_API_KEY }}
          test-case-set-id: eacdd59b-735a-4fe4-8772-65c310857370
